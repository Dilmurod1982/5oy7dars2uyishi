<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.7 dars || 2 uy ishi</title>
    <!-- <link rel="stylesheet" href="./src/output.css" /> -->
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>TODO</h1>
      <input type="text" id="new-todo" placeholder="Create a new todo..." />
      <ul id="todo-list">
        <li><input class="checkbox" type="checkbox" />todo</li>
      </ul>
      <div class="filters">
        <span id="items-left" class="items">0 items left</span>
        <div class="btns-center">
          <button id="all" class="all btn-center">All</button>
          <button id="active" class="active btn-center">Active</button>
          <button id="completed" class="completed btn-center">Completed</button>
        </div>
        <button id="clear-completed" class="clear-completed">
          Clear Completed
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
